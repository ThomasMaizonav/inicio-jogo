<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description">
    <title>Página de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img src="wf.png" alt="flag" class="wf">
        <!--menu de navegacao-->
        <nav class="cabecalho-menu">
            <a class="pdj">Página de Jogos</a>
        </nav>
    </header>

    <main class="conteudo">
        <nav class="cabecalho-menu">
            <br>
        </nav>
         <section class="conteudo-principal">
           <div class="conteudo-principal-escrito">
              <h1 class="conteudo-principal-escrito-titulo">Jogos</h1>
              <a class="cabecalho-menu-item" href="http://localhost/home/Mario/">Jogo Mário</a>
              <a class="cabecalho-menu-item" href="http://localhost/home/Ylle/">Jogo Ylle</a>
               <a class="cabecalho-menu-item"href="http://localhost/home/Id%c3%a9ia%20Jogo/">Conte as Imagens</a>
            </div>
             <img src="controle.gif" alt="alguma outra imagem" class="conteudo-principal-imagem">
         </section>

         <section class="conteudo-secundario">
              <h3 class="conteudo-secundario-titulo">Voltar ao menu</h3>
              <p class="conteudo-secundario-paragrafo">Jogue com moderação</p>
         </section>
    </main>

    <footer class="rodape">
          <img src="wf.png" alt="flag" class="rodape-imagem">
    </footer>
    
</body>
</html>
